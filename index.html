        <section id="background-video">

                <script>
                    //Load and start all videos on page here
                    document.addEventListener('DOMContentLoaded', function () {
                        const video = document.getElementById('video');
                        const videoSource = document.getElementById('videoSource');

                        //const video2 = document.getElementById('video-small');

                        // Check if the viewport width is less than a certain size (e.g., 650px for mobile)
                        if (window.innerWidth < 650) {
                            // Set the mobile video source
                            videoSource.setAttribute('src', 'videos/Website_Banner_MOBILE_v2.mp4');
                        }

                        video.load(); // Load the video
                        //video2.load(); // Load the video

                        video.addEventListener('loadedmetadata', function () {
                            video.play(); // Play the video after it's loaded

                        });

                        //video2.addEventListener('loadedmetadata', function () {
                        //    video2.play(); // Play video2 after it's loaded
                        //});

                    });
                </script>
