    <main>

        <div id="top-text-banner">
            <h2 class="bcw-italic">
                contact
            </h2>
        </div>

        <!-- ============================================ -->
        <!--                   Contact                    -->
        <!-- ============================================ -->

        <section id="contact-1388">
            <div class="bcw-container">
                <!--Form-->
                <form class="bcw-form" id="bcw-form-1388" name="Contact Form" method="post" netlify>
                    <h3 class="bcw-h3">INQUIRE</h3>
                    <p class="bcw-text">
                        Contact us for a discovery chat on how we can bring your wedding film vision to life.
                    </p>
                    <label class="bcw-label">
                        Name
                        <input class="bcw-input" required type="text" id="name-1388" name="name" placeholder="Name*">
                    </label>
                    <label class="bcw-label bcw-email">
                        Email
                        <input class="bcw-input" required type="email" id="email-1388" name="email" placeholder="Email*">
                    </label>
                    <label class="bcw-label">
                        Wedding Location
                        <input class="bcw-input" required type="text" id="location-1388" name="name"
                            placeholder="Wedding location*">
                    </label>
                    <label class="bcw-label">
                        Wedding Date
                        <input class="bcw-input" required type="date" id="date-1388" name="date">
                    </label>
                    <button class="bcw-button-solid bcw-submit" type="submit">Submit</button>
                </form>
            </div>
        </section>


    </main>
